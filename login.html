	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-20 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-20">
						Giriş Yap
					</span>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "Username is reauired">
						<span class="label-input100">Kullanıcı Adı</span>
						<input class="input100" type="text" name="username" placeholder="Kullanıcı adınızı girin">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Parola</span>
						<input class="input100" type="password" name="pass" placeholder="Parolanızı girin">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Parolanızı mı unuttunuz?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Oturum aç
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Veya Kullanarak Oturum açın
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-0">
						<span class="txt1 p-b-17">
							Veya Kullanarak Kaydol
						</span>

						<a href="#" class="txt2">
							Kaydol
						</a>
					</div>
				</form>
			</div>
